{% extends 'base.html' %}

{% load static %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Boards</li>
{% endblock %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
{% endblock %}



{% block content %}
  <table class="table">
    <thead class="thead-inverse">
    </thead>
    <tbody>
      {% for board in boards %}
        <tr class="zone">
          <td>
            <a href="{% url 'board_documents' board.pk %}">{{ board.name }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
